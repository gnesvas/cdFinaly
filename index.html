<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>RBLX— All Codes </title>
  <meta name="description" content="All Roblox codes listed openly — clean, mobile-first presentation." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      /* same luxe palette on white space background */
      --paper:#ffffff;            /* base white */
      --ink:#0b1020;              /* primary text (deep navy) */
      --muted:#5d6b88;            /* secondary text */
      --line:#e6ecf5;             /* borders */
      --panel:#ffffff;            /* cards */
      --shadow:0 10px 30px rgba(10,20,50,.08), 0 2px 10px rgba(10,20,50,.05);

      /* refined accents */
      --violet:#6a5cff;
      --cyan:#00d1ff;
      --gold:#ffbf2f;
      --chip:#edf3ff;
      --chip-bd:#c8d6ff;
      --pill-bg:#f3f7ff;
      --pill-bd:#d8e2ff;
      --code-grad: linear-gradient(145deg, rgba(106,92,255,.12), rgba(0,209,255,.12));
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif; color:var(--ink);
      background:
        radial-gradient(1400px 900px at 10% -10%, #f2f6ff 0%, transparent 60%),
        radial-gradient(1200px 800px at 120% -10%, #eef3ff 0%, transparent 60%),
        var(--paper);
      overflow-x:hidden;
    }
    .wrap{max-width:1060px; margin:auto; padding:16px}
    a{text-decoration:none; color:inherit}

    /* animated space background */
    #bgCanvas{position:fixed; inset:0; z-index:-1}

    /* header (no links at all) */
    .site-header{
      position:sticky; top:0; z-index:10;
      background:rgba(255,255,255,.7);
      backdrop-filter:saturate(1.2) blur(10px);
      border-bottom:1px solid var(--line);
    }
    .nav{display:flex; align-items:center; justify-content:space-between; gap:12px; padding:10px 16px}
    .brand{display:flex; align-items:center; gap:12px}
    .brand-icon{
      width:40px;height:40px;border-radius:12px;display:grid;place-items:center;
      background:#0f1222; box-shadow:0 6px 16px rgba(0,0,0,.12), inset 0 0 0 1px #1d244a;
    }
    .brand-icon img{width:78%;height:78%;object-fit:contain}
    .brand-name{font-weight:800;letter-spacing:.2px}
    .badge{font-size:12px;border:1px solid var(--line);padding:6px 10px;border-radius:999px;background:#f8fbff;color:#2b3456}

    /* hero */
    .hero{padding:24px 16px}
    .title{font-size:30px;margin:6px 0 6px}
    .sub{color:var(--muted);margin:0}

    /* cards & layout */
    .section{padding:18px 16px}
    .card{background:var(--panel); border:1px solid var(--line); border-radius:16px; padding:18px; box-shadow:var(--shadow)}

    /* groups & codes */
    .group{margin-bottom:18px}
    .group h3{
      margin:0 0 10px; font-size:18px; font-weight:800;
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px; border-radius:999px; background:var(--chip); border:1px solid var(--chip-bd); color:#2b3456;
    }
    .codes{display:grid; grid-template-columns:1fr; gap:10px}
    .code-strip{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      padding:14px; border:1px solid var(--line); border-radius:12px; background:#fff;
      box-shadow:var(--shadow);
    }
    .code-left{font-weight:800}
    .pill{padding:4px 8px;border:1px solid var(--pill-bd);border-radius:999px;font-size:12px;color:#39446a;background:var(--pill-bg)}
    .code-value{
      padding:8px 12px; border-radius:10px; font-weight:800; color:#1b2a56;
      background:var(--code-grad); border:1px solid #cfe3ff;
      letter-spacing:.3px;
    }

    .divider{height:1px; background:var(--line); margin:16px 0}
    .note{color:var(--muted); font-size:13px; margin-top:10px}
    footer{border-top:1px solid var(--line); color:#5e6a86; text-align:center; font-size:13px; padding:16px}
    @media (min-width:760px){
      .codes{grid-template-columns:1fr 1fr}
    }
    @media (prefers-reduced-motion: reduce){
      #bgCanvas{display:none}
    }
  </style>
</head>
<body>
  <!-- animated stars/atomic lines -->
  <canvas id="bgCanvas" aria-hidden="true"></canvas>

  <!-- HEADER (no anchors) -->
  <header class="site-header">
    <div class="nav wrap">
      <div class="brand">
        <span class="brand-icon">
          <!-- Roblox official logo (black BG, silver square) sits in a dark frame -->
          <img src="https://files.catbox.moe/l0tz2a.jpeg" alt="RBLX Vault">
        </span>
        <span class="brand-name">RBLX Vault</span>
      </div>
      <span class="badge">All codes — open</span>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="wrap">
      <h1 class="title">All Roblox Codes </h1>
      <p class="sub">.</p>
    </div>
  </section>

  <!-- ALL CODES (OPEN) -->
  <section class="section">
    <div class="wrap">
      <div class="card">
        <div id="groups"></div>
        <div class="divider"></div>
        <p class="note">Don't forget to rate us on TikTok</p>
      </div>
    </div>
  </section>

  <footer>© <span id="year"></span> x</footer>

  <script>
    /* ========= DATA (open, visible) ========= */
    const CODES = {
      "Grow a Garden": [
        { label:"Whispering Torii (cosmetic)", code:"torigate" },
      ],
      "NFL Universe Football": [
        { label:"Active code", code:"NFLHYPE" },
        { label:"Active code", code:"2XWEEKEND" },
        { label:"Active code", code:"AUGUST25" },
        { label:"Active code", code:"SUBSCRIPTIONS" },
        { label:"Active code", code:"SEASON17" },
        { label:"Active code", code:"ONEHAND" },
        { label:"Active code", code:"SKILLBASED" },
        { label:"Active code", code:"JULY4TH2025" },
        { label:"Active code", code:"HAPPY4TH" },
        { label:"Active code", code:"SEASON16" },
        { label:"Active code", code:"SEASON15" },
        { label:"Active code", code:"SEASON14" },
        { label:"Active code", code:"SEASON13" },
        { label:"Active code", code:"SEASON8" },
        { label:"Active code", code:"LOOT" },
        { label:"Active code", code:"SPACE" },
        { label:"Active code", code:"ENDZONE" },
        { label:"Active code", code:"MUTATIONS" },
        { label:"Active code", code:"ITEMS" },
        { label:"Active code", code:"BIRTHDAY2025" },
        { label:"Active code", code:"NFLITEMS" },
        { label:"Active code", code:"CREWS" },
        { label:"Active code", code:"PROBOWL2025" },
        { label:"Active code", code:"FLYEAGLESFLY" },
      ],
      "Blue Lock: Rivals": [
        { label:"Lucky Style Spins", code:"YUKIGLASSES" },
        { label:"Flow Spins", code:"YUKIEVENTGOALS" },
      ],
      "Roblox Rivals": [
        { label:"Wraps/Charms/Keys", code:"COMMUNITY16" },
        { label:"Wraps/Charms/Keys", code:"COMMUNITY15" },
        { label:"Wraps/Charms/Keys", code:"COMMUNITY14" },
        { label:"Wraps/Charms/Keys", code:"COMMUNITY13" },
        { label:"Wraps/Charms/Keys", code:"COMMUNITY12" },
        { label:"Wraps/Charms/Keys", code:"COMMUNITY11" },
        { label:"Wraps/Charms/Keys", code:"COMMUNITY10" },
        { label:"Wraps/Charms/Keys", code:"COMMUNITY9" },
        { label:"Wraps/Charms/Keys", code:"COMMUNITY8" },
        { label:"Wraps/Charms/Keys", code:"COMMUNITY7" },
        { label:"Wraps/Charms/Keys", code:"COMMUNITY6" },
        { label:"Wraps/Charms/Keys", code:"COMMUNITY5" },
        { label:"Wraps/Charms/Keys", code:"100MVisits" },
        { label:"Wraps/Charms/Keys", code:"BONUS" },
      ],
      "Sword League": [
        { label:"10 Cheese", code:"freefood" },
      ],
      "Climb and Jump Tower": [
        { label:"Challenge Boost", code:"ALIEN" },
        { label:"Challenge Boost", code:"SPACE" },
        { label:"Challenge Boost", code:"500MVISITS" },
      ],
    };

    /* ========= RENDER ========= */
    const yearEl = document.getElementById('year'); yearEl.textContent = new Date().getFullYear();
    const groupsEl = document.getElementById('groups');

    function buildGroup(title, items){
      const wrap = document.createElement('section');
      wrap.className = 'group';
      const h = document.createElement('h3'); h.textContent = title;
      wrap.appendChild(h);

      const list = document.createElement('div');
      list.className = 'codes';

      items.forEach(it=>{
        const row = document.createElement('div');
        row.className = 'code-strip';

        const left = document.createElement('div');
        left.className = 'code-left';
        left.innerHTML = `${title} &nbsp;<span class="pill">${it.label}</span>`;

        const right = document.createElement('div');
        right.innerHTML = `<span class="code-value">${it.code}</span>`;

        row.appendChild(left);
        row.appendChild(right);
        list.appendChild(row);
      });

      wrap.appendChild(list);
      return wrap;
    }

    function renderAll(){
      groupsEl.innerHTML = '';
      Object.entries(CODES).forEach(([title, items])=>{
        groupsEl.appendChild(buildGroup(title, items));
      });
    }
    renderAll();

    /* ========= Animated white-space background ========= */
    (function(){
      const c=document.getElementById('bgCanvas'), ctx=c.getContext('2d');
      let w,h, dpr=window.devicePixelRatio||1, stars=[], orbits=[];
      function size(){ w=window.innerWidth; h=window.innerHeight; c.width=w*dpr; c.height=h*dpr; c.style.width=w+'px'; c.style.height=h+'px'; ctx.setTransform(dpr,0,0,dpr,0,0); }
      function make(){
        stars = Array.from({length: Math.min(160, Math.floor(w*h/9000))}, ()=>({
          x:Math.random()*w, y:Math.random()*h, r:Math.random()*1.2+0.3, a:Math.random()*0.6+0.2, v:(Math.random()*0.6+0.2)*(Math.random()<.5?-1:1)
        }));
        const cx = w*0.78, cy = h*0.18;
        orbits = [
          {cx,cy, rx:180, ry:70, rot:0,  vr:.0020},
          {cx,cy, rx:110, ry:40, rot:1.2,vr:-.0026},
          {cx,cy, rx:70,  ry:26, rot:2.4,vr:.0032},
        ];
      }
      function draw(){
        ctx.clearRect(0,0,w,h);
        for(const s of stars){
          s.a += s.v*0.02; const alpha = .25 + .25*Math.sin(s.a);
          ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
          ctx.fillStyle = `rgba(40,70,160,${0.25+alpha})`; ctx.fill();
        }
        ctx.lineWidth = 1;
        for(const o of orbits){
          o.rot += o.vr;
          ctx.save();
          ctx.translate(o.cx, o.cy);
          ctx.rotate(o.rot);
          ctx.strokeStyle = 'rgba(70,90,180,.25)';
          ctx.beginPath();
          for(let t=0;t<Math.PI*2;t+=.01){
            const x = Math.cos(t)*o.rx;
            const y = Math.sin(t)*o.ry;
            if(t===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          ctx.closePath(); ctx.stroke();
          const t = (performance.now()/700)% (Math.PI*2);
          const ex = Math.cos(t)*o.rx, ey = Math.sin(t)*o.ry;
          ctx.fillStyle='rgba(0,180,255,.45)';
          ctx.beginPath(); ctx.arc(ex,ey,3,0,Math.PI*2); ctx.fill();
          ctx.restore();
        }
        requestAnimationFrame(draw);
      }
      size(); make(); draw(); window.addEventListener('resize', ()=>{size(); make();});
    })();
  </script>
</body>
</html>
